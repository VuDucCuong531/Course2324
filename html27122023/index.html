
<!DOCTYPE html>
<!-- <thẻ mở>...</thẻ đóng> -->
<html>
    <head>
        <!--title,style,meta,link,script,base -->
        <meta charset="UTF-8" >
        <title>Bài học html ngày 27-12-2023</title>
    </head>
    <body>
        <!-- heafing:tiêu đề  -->
        <h1>Xin chào</h1>
        <h2>Xin chào</h2>
        <h3>Xin chào</h3>
        <h4>Xin chào</h4>
        <h5>Xin chào</h5>
        <h6>Xin chào</h6>
        <!--
            h1:trên 1 trang chỉ có 1 h1 duy nhất
            h2 => bổ trợ cho h1
            h3 => bổ trợ cho h2
            h4 => bổ trợ h3

            trên 1 trang bắt buộc có 3 thẻ h1 h2 h3, ....
        -->
        <!-- 
            p:paragraph:thẻ đoạn văn 
            => bổ trợ cho tiêu đề
        -->
        <p>...</p>
        <!--
            img:thẻ ảnh
        -->
        <img src="images/ảnh TN.jpg" alt="" width="100">

        <!--
            thẻ danh sách:
            1.<ol>
            2.<ul>
        -->

        <ol>
            <li>Xoài</li>
            <li>Cam</li>
            <li>Ôỉ</li>
        </ol>
        <ul>
            <li>Xoài</li>
            <li>Cam</li>
            <li>Ôỉ</li>
        </ul>

        <!--
            div:thẻ chia giao diện
            => chứa được chính nó và chứa được những thẻ khác
        -->
        <div>...</div>

        <!--
            span:inline
            => bọc chính bản thân nội dung
        -->
        <span>abc</span>
    </body>
</html>
